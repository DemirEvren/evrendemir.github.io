<!DOCTYPE html>
<html>
<head>
	<title>Evren Demir</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="Images/black_arrow.png">
	<link rel="stylesheet" type="text/css" href="Css/Enter.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<div class="middle_class">
		<div><input  type="password" id="enter_input" name="enter_input" placeholder="Password" required ></div>
		<div><button hidden type="submit" name="submit_button" id="submit_button"></div>
		<p id="wrong_input" hidden >Please try again!</p>

	</div>
</body>
<script type="text/javascript">
		
		var password = "evrendemir";
		var ifWrong = false;
		var counter = 0;

		$('#submit_button').click(function(){
  				
  				$(this).data('clicked', true);
  				if($('#submit_button').data('clicked') && $("#enter_input").val() == password) {
		   				window.location.href="Views/homepage.html";
		   		} else if ($('#submit_button').data('clicked') && $("#enter_input").val() != password){
		 		ifWrong = true;
				$('#wrong_input').css({
						'background-color': '#d03e37',
						'color': 'white',
						'width': '279px',
						'height': '30px',
						'border-radius': '2px',
						'padding-top': '10px',
						'margin': '0 auto',
						'margin-top': '0px'
				});
		 		$('#wrong_input').fadeIn(700);
		 	}
			});

		$("#enter_input").keyup(function(e){
		 	counter++;

		 	//	multiple backgrounds
		 	/*$('input').css({
		 		'background-image': $('input').css('background-image') + ', url("Images/grey_arrow.png")',
		 		'background-repeat': $('input').css('background-repeat') + ', no-repeat',
		 		'background-position':$('input').css('background-position') +  ', right',
		 	
		 	});*/

		 	if( $('#enter_input').val() != ""){
		 		$('#submit_button').css({
		 			'background-color': 'white',
		 			'color': 'white',
		 			'height': '46px',
		 			'width': '40px',
		 			'border': 'none',
		 			'border-bottom-right-radius': '2px',
		 			'border-top-right-radius': '2px',
		 			'margin-bottom': '0px',
		 			'background-image': 'url("Images/black_arrow.png")',
		 			'background-repeat': 'no-repeat',
		 			'background-position': '6px 10px'
		 		});
		 		$('#submit_button').fadeIn(600);
		 	} else{
		 		$('#submit_button').fadeOut(600);
		 		}
		 	

		 	// if submit button is clicked make dat true
		 	
		 	var code = e.which; // no more e.keycode
		 	if(code == 13 && $("#enter_input").val() == password) { //Enter keycode 13 is keycode for the enter button
		   		window.location.href="Views/homepage.html";
		  
		 	} else if (code == 13 && $("#enter_input").val() != password){ // if password is wrong 
		 		ifWrong = true;
		 		$('#wrong_input').fadeIn(700);
		 	}
		 	if(code == 8 && ifWrong == true){
		 		$('#wrong_input').fadeOut(700);
		 	}

		 	$("#enter_input").css({
		   		'background-image' : '../Images/grey_arrow.png',
		   		'background-repeat': 'no-repeat',
		   		'background-position' : '2px 10px right'
			});
		 
});
</script>

</html>
